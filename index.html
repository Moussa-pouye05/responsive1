<head>

            </div>
            <div class="menu-list" onClick="toggleForm()">

            </div>
            <script>
                let right = document.getElementById('right-bloc');
                right.style.right = "0px";

                function toggleForm(){
                    if(right.style.maxHeight == "0px"){
